<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="https://cdn.tailwindcss.com"></script>
		<title>Ingresar</title>
	</head>
	<body
		class="bg-green-400 bg-repeat"
		style="
			background-image: url('https://png.pngtree.com/thumb_back/fw800/background/20220613/pngtree-green-nature-background-with-recycle-icon-and-fresh-grass-texture-image_1413247.jpg');
		"
	>
		<div
			class="flex justify-center mt-36 text-5xl font-semibold leading-6 text-gray-800"
		>
			<h1 class="">Recicla conciente!</h1>
		</div>
		<div class="bg-gray-300 shadow sm:rounded-lg mr-52 ml-52 mt-48">
			<div class="px-4 py-5 sm:p-6">
				<h3 class="text-base font-semibold leading-6 text-gray-900">
					Seamos conscientes
				</h3>
				<div class="mt-2 max-w-xl text-sm text-gray-500">
					<p>
						Lorem, ipsum dolor sit amet consectetur adipisicing
						elit. Eligendi neque numquam, eius quidem earum alias
						minima ipsam placeat repellat culpa reprehenderit.
					</p>
				</div>
				<form
					action=""
					class="mt-5 sm:flex sm:items-center flex justify-between"
				>
					<div class="w-full sm:max-w-xs">
						<label
							for="nombre"
							class="px-2 text-base font-semibold leading-6 text-gray-900"
							>Nombre</label
						>
						<input
							type="text"
							name="nombre"
							id="nombre"
							class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 placeholder:px-3 focus:ring-2 focus:ring-insert focus:ring-indigo-600 sm:leading-6"
							placeholder="Mc lovin"
							required
						/>
					</div>

					<div class="w-full sm:max-w-xs">
						<label
							for="cedula"
							class="px-2 text-base font-semibold leading-6 text-gray-900"
							>Cedula/Ruc</label
						>
						<input
							type="tel"
							name="cedula"
							id="cedula"
							class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 placeholder:px-3 focus:ring-2 focus:ring-insert focus:ring-indigo-600 sm:leading-6"
							placeholder="4123123"
							required
						/>
					</div>
					<button
						type="submit"
						class="inline-flex w-full items-center justify-between rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-gray-200 shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600 sm:w-auto mt-12"
					>
						<a href="opciones">Ingresar</a>
					</button>
				</form>
			</div>
		</div>
	</body>
</html>
