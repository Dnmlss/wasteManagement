<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="https://cdn.tailwindcss.com"></script>
		<title>Document</title>
	</head>
	<body
		class="bg-gray-700 py-24 sm:py-32 bg-cover"
		style="
			background-image: url(https://www.laprensa.com.ec/wp-content/uploads/2022/10/22.jpg);
		"
	>
		<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
			<div class="sm:mx-auto sm:w-full sm:max-w-sm">
				<img
					class="mx-auto h-40 w-auto"
					src="https://www.elbotijo.es/wp-content/uploads/2018/02/recilar.png"
					alt="logo reciclaje"
				/>
				<h2
					class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900"
				>
					Registrate y recicla con nosotros!
				</h2>
			</div>

			<div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
				<form class="space-y-6" action="/login" method="POST">
					<div>
						<label
							for="nombre"
							class="block text-sm font-medium leading-6 text-gray-900"
							>Nombre</label
						>
						<div class="mt-2">
							<input
								id="nombre"
								name="nombre"
								type="nombre"
								autocomplete="nombre"
								required
								class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
							/>
						</div>
					</div>

					<div>
						<label
							for="apellido"
							class="block text-sm font-medium leading-6 text-gray-900"
							>Apellido</label
						>
						<div class="mt-2">
							<input
								id="apellido"
								name="apellido"
								type="apellido"
								autocomplete="apellido"
								required
								class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
							/>
						</div>
					</div>

					<div>
						<label
							for="cedula"
							class="block text-sm font-medium leading-6 text-gray-900"
							>Cédula</label
						>
						<div class="mt-2">
							<input
								id="cedula"
								name="cedula"
								type="cedula"
								autocomplete="cedula"
								required
								class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
							/>
						</div>
					</div>

					<div>
						<label
							for="correo"
							class="block text-sm font-medium leading-6 text-gray-900"
							>Correo</label
						>
						<div class="mt-2">
							<input
								id="correo"
								name="correo"
								type="correo"
								autocomplete="correo"
								required
								class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
							/>
						</div>
					</div>

					<div>
						<div class="flex items-center justify-between">
							<label
								for="contraseña"
								class="block text-sm font-medium leading-6 text-gray-900"
								>Contraseña</label
							>
							<div class="text-sm">
								<a
									href="#"
									class="font-semibold text-indigo-600 hover:text-indigo-500"
									>Olvidaste tu contraseña?</a
								>
							</div>
						</div>
						<div class="mt-2">
							<input
								id="contraseña"
								name="contraseña"
								type="password"
								autocomplete="current-contraseña"
								required
								class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
							/>
						</div>
					</div>

					<div>
						<button
							type="submit"
							class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
						>
							Registrarse
						</button>
					</div>
				</form>

				<p class="mt-10 text-center text-sm text-gray-500">
					No eres miembro/a?
					<a
						href="#"
						class="font-semibold leading-6 text-indigo-600 hover:text-indigo-500"
						>Registrate y forma parte de la comunidad conciente</a
					>
				</p>
			</div>
		</div>
	</body>
</html>
